<div [class]="'year-picker ' + color">
  <div class="year-packer-item"
    [class.this-year]="year.original.year === _thisYear.getFullYear()"
    *ngFor="let item of _years; let i = index">
    <button type="button" (click)="_onSelect(i)" [attr.aria-label]="getDate(i) | date:YEAR_FORMAT">{{ item }}</button>
  </div>
</div>
