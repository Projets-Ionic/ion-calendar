<div [class]="'month-picker ' + color">
  <div class="month-packer-item"
    [class.this-month]="year.original.year === _thisMonth.getFullYear()"
    *ngFor="let item of _monthYear; let i = index">
    <button type="button" (click)="_onSelect(i)" [attr.aria-label]="getDate(i) | date:YEAR_FORMAT">{{ item }}</button>
  </div>
</div>
